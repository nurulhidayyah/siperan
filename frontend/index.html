<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring pH Tanah</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Monitoring pH Tanah</h1>
    </header>
    <main>
        <section class="data-display">
            <!-- Di sini akan ditampilkan data pH tanah -->
            <h2>Data Monitoring pH Tanah</h2>
            <table>
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>pH Tanah</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2023-08-01</td>
                        <td>6.5</td>
                    </tr>
                    <tr>
                        <td>2023-08-02</td>
                        <td>6.8</td>
                    </tr>
                    <!-- Tambahkan baris data lain di sini -->
                </tbody>
            </table>
        </section>
        <section class="graph">
            <!-- Di sini akan ditampilkan grafik pH tanah -->
            <canvas id="pHChart"></canvas>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Monitoring pH Tanah</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js" crossorigin="anonymous"></script>

    <script>
        // Contoh data pH tanah
        var pHData = {
            labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "August"],
            datasets: [{
                label: "pH Tanah",
                data: [6.5, 6.8, 6.2, 6.9, 7.1, 6.7, 5, 4],
                backgroundColor: "rgba(52, 152, 219, 0.5)"
            }]
        };

        var ctx = document.getElementById("pHChart").getContext("2d");
        var pHChart = new Chart(ctx, {
            type: "line",
            data: pHData
        });
    </script>

</body>

</html>
